<body>
    <div class="container bootstrap snippets bootdey mt-3">
        <section id="contact" class="gray-bg padding-top-bottom">
            <div class="container bootstrap snippets bootdey">
                <div class="row justify-content-md-center">
                    <form id="Highlighted-form"  class="col-sm-6 col-sm-offset-3" [formGroup]='form' (ngSubmit)='save()'>
                        
                        <div class="form-group">
                        <label class="control-label" for="contact-name">Nombre:</label>
                        <div class="controls">
                            <input id="contact-name"  formControlName="name" placeholder="Escriba su nombre" class="form-control requiredField Highlighted-label" data-new-placeholder="Your name" type="text" data-error-empty="Please enter your name">
                            <i class="fa fa-user"></i>
                        </div>
                        </div>
                        
                        <div class="form-group">
                        <label class="control-label" for="contact-mail">Correo electr√≥nico</label>
                        <div class=" controls">
                            <input id="contact-mail"  formControlName="email" placeholder="Escriba su correo" class="form-control requiredField Highlighted-label" data-new-placeholder="Your email" type="email" data-error-empty="Please enter your email" data-error-invalid="Invalid email address">
                            <i class="fa fa-envelope"></i>
                        </div>
                        </div>
                        <div class="form-group">
                        <label class="control-label" for="contact-message">Mensaje</label>
                            <div class="controls">
                                <textarea id="contact-message" formControlName="message" placeholder="Escriba su mensaje" class="form-control requiredField Highlighted-label" data-new-placeholder="Your message" rows="6" data-error-empty="Please enter your message"></textarea>
                                <i class="fa fa-comment"></i>
                            </div>
                        </div>
                        <p><button  type="submit" class="btn btn-info btn-block" ><i class="fa fa-location-arrow mr-2"></i>Enviar mensaje</button></p>
                        <input type="hidden" name="submitted" id="submitted" value="true">	
                    </form>
                </div>	
            </div>	
        </section>
    </div>
</body>
<app-footer></app-footer>

<app-navbar></app-navbar>

<div class="container-fluid">
    <div class="row no-gutter">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-5 text-center">Recovery</h3>
                    <form class="row g-3 needs-validation" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="col-md-15">
                          <label for="validationCustomUsername" class="form-label">Contraseña</label>
                          <div class="input-group has-validation">
                            <input type="password" class="form-control" formControlName="password" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                              Please choose a username.
                            </div>
                          </div>
                        </div>
                        <div class="col-md-15">
                          <label for="validationCustom03" class="form-label">Repita contraseña</label>
                          <input type="password" class="form-control" formControlName="validatepassword" id="validationCustom03" required>
                          <div class="invalid-feedback">
                            Please provide a valid city.
                          </div>
                        </div>
                        <div class="col-12 text-center">
                          <button class="btn btn-primary" type="submit">Recuperar</button>
                        </div>
                    </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<app-footer></app-footer>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div id="accordion" class="checkout">
                <div class="panel checkout-step">
                    <div > 
                        <h4 class="checkout-step-title">  Registrar cliente </h4>
                    </div>
                    <div  class="panel-collapse">
                        <div class="checkout-step-body">
                            <div class="checout-address-step">
                                <div class="row">
                                    <form [formGroup]='form' (ngSubmit)='onSubmit()'>
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <label class="control-label" for="name">Nombre</label>
                                                <input id="name" name="name" type="text" placeholder="Nombre del cliente" formControlName="name" class="form-control input-md"  autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <label class="control-label" for="name">Apellido</label>
                                                <input id="name" name="name" type="text" placeholder="Apellido del cliente" formControlName="surname" class="form-control input-md" autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <label class="control-label" for="name">Cedula</label>
                                                <input id="name" name="name" type="text" placeholder="Cedula del cliente" formControlName="identification" class="form-control input-md" required="" autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <label class="control-label" for="name">Telefono</label>
                                                <input id="name" name="name" type="text" placeholder="Telefono del cliente" formControlName="phone" class="form-control input-md" required="" autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <label class="control-label" for="name">Correo</label>
                                                <input id="name" name="name" type="email" placeholder="Correo del cliente" formControlName="email" class="form-control input-md" required="" autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <label class="control-label" for="name">Dirección</label>
                                                <input id="name" name="name" type="text" placeholder="Dirección" formControlName="address" class="form-control input-md" required="" autocomplete="off">
                                            </div>
                                        </div>

                                        <!-- Button -->
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <button type="submit" class="btn btn-primary">Guardar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
